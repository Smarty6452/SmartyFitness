  <body>
    <nav>
      <div class="navigation max-width-1 m-auto">

          <span style="margin: 3px">SmartyFitness</span>

    <div class="max-width-1 m-auto my-2">

    <div class="content1  max-width-1 m-auto ">
      <div class="home-articles max-width-1 m-auto font1 mx-1">
        <h2>Feel free to contact us
        </h2>
        
        <form  class="contact-form" onsubmit="return validation()"
        action="https://formsubmit.co/82516e852e9c3bbeab25369ef18653cb" method="POST">
          <div class="text-dark" id="error_message"></div>

          <div class="form-box">
            <input name="username" type="text" id="username" placeholder="Enter Your Name ">
          
          </div>
          <div class="form-box">
            <input name="email" type="text" id="email" placeholder="Enter Your Email id ">
          
          </div>
          <div class="form-box">
            <input name="phoneno" type="number" id="phoneno" placeholder="Enter Your Ph no ">
          
          </div>
          <div class="form-box">
            <textarea name="textarea" name="text" id="textarea" cols="30" rows="10" placeholder="Give Feedback !!"></textarea>
          
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          
          </div>
         
        </form>
      </div>
      
    </div>
